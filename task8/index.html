<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>响应式网格（栅格化）布局</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="content"></div>
			</div>
			<div class="col-4">
				<div class="content"></div>
			</div>
			<div class="col-4 col-4-last">
				<div class="content"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<div class="content"></div>
			</div>
			<div class="col-6">
				<div class="content"></div>
			</div>
			<div class="col-3">
				<div class="content"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-1">
				<div class="content"></div>
			</div>
			<div class="col-1">
				<div class="content"></div>
			</div>
			<div class="col-2">
				<div class="content"></div>
			</div>
			<div class="col-2 col-2-last">
				<div class="content"></div>
			</div>
			<div class="col-6 col-6-last">
				<div class="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
